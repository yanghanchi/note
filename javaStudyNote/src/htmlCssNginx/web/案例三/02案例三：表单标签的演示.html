<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签的演示</title>
</head>
<body>
    <!--get方式的表单-->
    <form action="#" mmethod="get" autocomplete="off">
        用户名:<input type="text" name="username"/>
        <button type="submit">提交</button>
    </form>


    <!--post方式的表单-->
    <form action="#" mmethod="post" autocomplete="off">
        用户名:<input type="text" name="username"/>
        <button type="submit">提交</button>
    </form>
</body>
</html>
