<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签演示</title>
    <style>
        a{
            /*去掉超链接的下划线*/
            text-decoration: none;
            /*超链接颜色*/
            color: black;
        }

        /*鼠标悬浮的样式控制*/
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <!--
    超链接标签：<a>
    属性：
      href属性，表示超链接指向的URL地址。
      target属性，页面的打开方式（_self当前页   _blank新标签页）。-->
    <a href="http://www.baidu.com" target="_blank">百度</a> <br/>
    <a href="http://www.baidu.com" target="_self">百度</a> <br/>
    <a href="http://www.baidu.com" target="_blank"><img src="../../../mg/img/itheima.png" width="150px" height="50px" /></a>
</body>
</html>
