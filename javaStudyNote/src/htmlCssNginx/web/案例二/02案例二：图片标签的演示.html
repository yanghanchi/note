<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签的演示</title>
</head>
<body>
    <!--
    图片标签<img>
    属性：
      src属性，这是一个必需的属性，表示图片的地址。
      title属性，鼠标悬停时显示文本。
      alt属性：图形不显示时的替换文本。
      height属性：图像的高度。
      width属性：图像的宽度。
    -->
    <img src="../../../mg/img/ad1.jpg" title="广告" alt="图片找不到了" width="150px" height="150px"/>
</body>
</html>e
